                                <div class="col-md-8 col-sm-6">

                                    <div class="form-group">
                                        <label>Tiêu đề tin</label>
                                        <input type="text"
                                               class="form-control "
                                               ng-model="frm.name"  required
                                               tabindex="0"
                                               aria-required="true" aria-invalid="true">
                                    </div>

                                    <div class="form-group">
                                        <label>Slug</label>
                                        <input type="text"
                                               class="form-control "
                                               ng-model="frm.slug"  required
                                               tabindex="0"
                                               aria-required="true" aria-invalid="true">
                                    </div>

                                    <div class="form-group">
                                        <label>Từ khóa</label>
                                        <input type="text"
                                               class="form-control "
                                               ng-model="frm.keywords"  required
                                               tabindex="0"
                                               aria-required="true" aria-invalid="true">
                                    </div>


                                    <div class="form-group">
                                        <label>Mô tả ngắn về bài viết</label>
                                        <textarea class="form-control" ng-model="frm.description" required></textarea>
                                    </div>

                                    <div class="form-group pull-in clearfix">
                                        <div class="col-sm-6">
                                            <label>Ảnh tin tức</label>
                                            <input type="file" class="w-full input-uploader-popup" nv-file-select="" uploader="uploader" multiple />
                                            <img ng-src="{{MediaPath + frm.images}}" alt="" width="200px">

                                        </div>
                                    </div>
                                    <div class="form-group pull-in clearfix">
                                        <div class="col-sm-6">
                                            <label>Danh mục</label>
                                            
                                            <select class="form-control" ng-model="frm.group_news_id" required>
                                                <option value="">Chọn danh mục</option>
                                                <option ng-repeat="item in list_category" ng-value="item.id">{{item.name}}</option>
                                            </select>
                                        
                                        </div>
                                    </div>
                                    
                                    <div class="form-group pull-in clearfix">
                                        <div class="col-md-12">
                                            <label>Nội dung</label>
                                            <div lazy-load="textAngular">
                                                <div text-angular ng-model="frm.content" class="btn-groups"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="checkbox">
                                        <label class="i-checks">
                                            <input type="checkbox"  checked
                                                   ng-model="frm.status"
                                                   ng-true-value="1"
                                                   ng-true-value="2"
                                                   ><i></i> Hiển thị
                                        </label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <footer class="panel-footer text-right bg-light lter">
                            <div class="col-md-8 col-sm-6">
                                <button type="submit" class="btn btn-success" aria-disabled="true" ng-disabled="saveLoading">{{frm.id > 0 ? 'Cập nhật' : 'Đăng tin'}}
                                </button>

                            </div>
                            <div class="clearfix"></div>
                        </footer>
                    </form>
                </div>
            </div>
