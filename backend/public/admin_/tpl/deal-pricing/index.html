<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col" ng-controller='DealCtrl'>
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">Báo giá</h1>
                </div>
                <div class="col-sm-6 text-right hidden-xs">
                    <div class="inline text-left">
                        <a class="btn btn-success" ui-sref="app.deal_pricing"><i class='fa fa-edit'></i> Tạo báo giá</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="clearfix"></div>
        <div class="padder collection-page">
            <div class="panel panel-default m-t-md">

                <div class="table-responsive">
                    <div  class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <!-- <div class="dataTables_length" >
                                    <label>Hiển thị 
                                    <select class="form-control input-sm">
                                        <option value="10">10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select> bản ghi
                                    </label>
                                </div> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped b-t b-b dataTable no-footer" id="DataTables_Table_3" role="grid"
                                       aria-describedby="DataTables_Table_3_info" >
                                    <thead>
                                    <tr role="row">
                                        <th>Đơn vị
                                        </th>
                                        <th>Gửi cho
                                        </th>
                                        <th>Số sản phẩm
                                        </th>
                                        <th>Ngày tạo
                                        </th>
                                        <th>Người tạo
                                        </th>
                                        <th>Hành động
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                        <tr role="row" ng-repeat="item in list_data">

                                            <td class="" style="min-width:200px;"><a href="http://daunhonthuyluc.com/bao-gia?token={{item.token}}" target="_blank"><span class="text-info-lter">{{item.to_company}}</span></a></td>
                                            <td class="" style="max-width:500px;">{{item.to_name}}</td>
                                            <td>{{item.items.length}}</td>
                                            <td>{{item.time_create * 1000| date}}</td>
                                            <td>{{item.user.name}}</td>
                                            <td>
                                                <button class="btn btn-sm btn-success" ng-click="accept(item)" ng-disabled="item.time_accept > 0 || acceptLoading || item.user_id != user.id && user.level != 2">
                                                    <i class="fa fa-edit"></i> Duyệt
                                                </button> &nbsp;
                                                <button class="btn btn-sm btn-info" ui-sref = 'app.deal_pricing_detail({id : item.id})' ng-disabled="item.time_accept > 0 || acceptLoading || item.user_id != user.id && user.level != 2"><i class="fa fa-edit"></i> Sửa</button> &nbsp;
                                                <button class="btn btn-sm btn-default" ng-disabled="item.time_accept > 0 || acceptLoading || item.user_id != user.id && user.level != 2" ng-click="remove(item)"><i class="fa fa-trash"></i> Xóa</button>
                                            </td>
                                        </tr>
                                        <tr ng-if="pageLoading">
                                          <td colspan="5" class="text-center"><i class="fa fa-spinner fa-spin fa-stack-2x"></i></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                            </div>
                            <div class="col-sm-6 text-right">
                                <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_3_paginate">
                                    <pagination class="pull-right" total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages" ng-click="load()"></pagination>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / main -->
</div>
