<style type="text/css">
    .start{color:red;}
</style>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col" ng-controller='NewsSaveCtrl'>
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">Thêm mới tin tức !</h1>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="clearfix"></div>
        <div class="padder artworks-create-page ">
            <div class="bg-white m-t-md">
                <div class="panel panel-default">
                    <form ng-submit="save(frm)">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <p><i>Những trường có <span class='start'> (*) </span> bắt buộc nhập !</i></p>
                                    <div class="form-group col-md-6">
                                        <label>Tiêu đề tin <span class='start'> (*) </span></label>
                                        <input type="text"
                                               class="form-control "
                                               ng-model="frm.name"  required
                                               tabindex="0"
                                               aria-required="true" aria-invalid="true">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Slug <span class='start'> (*) </span></label>
                                        <input type="text"
                                               class="form-control "
                                               ng-model="frm.slug"  required
                                               tabindex="0"
                                               aria-required="true" aria-invalid="true">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Từ khóa</label>
                                        <input type="text"
                                               class="form-control "
                                               ng-model="frm.keywords"  
                                               tabindex="0"
                                               aria-required="true" aria-invalid="true">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label>Danh mục <span class='start'> (*) </span></label>
                                        
                                        <select class="form-control" ng-model="frm.group_news_id" required>
                                            <option value="">Chọn danh mục</option>
                                            <option ng-repeat="item in list_category" ng-value="item.id">{{item.name}}</option>
                                        </select>
                                    </div>
                                    

                                    <div class="form-group col-md-6">
                                        <label>Mô tả ngắn về bài viết <span class='start'> (*) </span></label>
                                        <textarea class="form-control" rows="4" ng-model="frm.description" required></textarea>
                                    </div>

                                    <div class="form-group pull-in clearfix">
                                        <div class="col-sm-6">
                                            <label>Ảnh tin tức <span class='start'> (*) </span></label>
                                            <input type="file" class="w-full input-uploader-popup" nv-file-select="" uploader="uploader" multiple required/>
                                            <img ng-src="{{MediaPath + frm.images}}" alt="" width="200px" ng-if = 'frm.images'>
                                            
                                        </div>
                                    </div>
                                    
                                    <div class="form-group pull-in clearfix">
                                        <div class="col-md-12">
                                            <label>Nội dung</label>
                                            <div lazy-load="textAngular">
                                                <div text-angular ng-model="frm.content" class="btn-groups"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="checkbox">
                                        <label class="i-checks">
                                            <input type="checkbox"  checked
                                                   ng-model="frm.status"
                                                   ng-true-value="1"
                                                   ng-true-value="2"
                                                   ><i></i> Hiển thị
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <footer class="panel-footer text-right bg-light lter">
                            <div class="col-md-8 col-sm-6">
                                <button type="submit" class="btn btn-success" aria-disabled="true" ng-disabled="saveLoading">{{frm.id > 0 ? 'Cập nhật' : 'Đăng tin'}}
                                </button>

                            </div>
                            <div class="clearfix"></div>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- / main -->
</div>

<style>
    canvas {
                background-color: #f3f3f3;
                -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
                -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
                box-shadow: 3px 3px 3px 0 #e3e3e3;
                border: 1px solid #c3c3c3;
                height: 100px;
                margin: 6px 0 0 6px;
            }
</style>
