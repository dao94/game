<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Cập nhật tài khoản</h1>
</div>
<div class="wrapper-md" ng-controller="AccountEditCtrl">
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="frm.email_sender">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mật khẩu</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="frm.email_sender_pwd">
  </div>

 
  <button type="submit" class="btn btn-default" ng-click="Save(frm)">Lưu</button>
</form>
  
</div>
