<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Quản lý tài khoản</h1>
</div>
<div class="wrapper-md" ng-controller="AccountCtrl">
  <h3 style="color:red" ng-if = 'user.level !=2'>Bạn không có quyền truy cập vào đây !</h3>
  <form class="form-horizontal" method="get" ng-submit = 'save(category)' ng-if = 'user.level == 2'>
    <div class="row">
      <div class="col-sm-12">
        <!-- <p style="text-align:center;margin-top:100px" ng-hide = 'checkLoad'>
          <i class="fa fa-spinner fa-pulse" style="font-size:40px"></i>
        </p> -->
        <div class="panel panel-default fade-in-up" >
          <div class="panel-heading font-bold">Tài khoản</div>
          <div class="panel-body">
              <table class="table table-hover">
                <tr>
                  <th>#</th>
                  <th>Tên</th>
                  <th>Email</th>
                  <th>Số điện thoại</th>
                  <th>Thời gian tạo</th>
                  <th>Trạng thái</th>
                  <th>Hành động</th>
                </tr>
                <tr ng-repeat="item in list_account">
                  <td>{{$index + 1}}</td>
                  <td><a href="javascript:;" class="text-info">{{item.name}}</a></td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.create_time}}</td>
                  <td>
                    <label for="" ng-if = 'item.level == 2'>ADMIN</label>
                    <label class="i-switch m-t-xs m-r" ng-if = 'item.level != 2'>
                        <input type="checkbox" checked ng-if='item.level == 1'  ng-click = 'change(item.level,item.id)'>
                        <input type="checkbox" ng-if='item.level == 0'  ng-click = 'change(item.level,item.id)'>
                        <i></i>
                    </label>
                  </td>
                  <td>  
                      <button ng-disabled = 'item.level == 2 ? true : false'  class="btn btn-sm btn-danger" ng-click="del(item)">
                        <i class="glyphicon glyphicon-remove"></i>
                      </button>                                            
                  </td>
                </tr>
                <tr ng-if="loading_state">
                  <td colspan="5" class="text-center"><i class="fa fa-spinner fa-spin fa-stack-2x"></i></td>
                </tr>

              </table>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    
  </form>
</div>
