<!-- people hanlder -->
  <div class="modal fade update_slide" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header ng-scope">
        <h3 class="modal-title">Chỉnh sửa hình ảnh slide
            <i class="pull-right glyphicon glyphicon-remove" ng-click="close()" style='font-size:16px;margin-top:10px'></i>
        </h3>
      </div>
      <div class="row wrapper-sm">
        <div class="col-md-12">
          <form name="myForm">
            <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Tiêu đề :</label>
                    <div class="col-sm-10">
                        <input type="hidden" ng-model = 'itemById.id'>
                        <input type="text" ng-model="itemById.name" id="name" class="form-control" >
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Ảnh :</label>
                    <div class="col-sm-10" style="margin:15px 0px">
                        <div class="b-a b-dashed" nv-file-drop="" uploader="uploader">
                            <div nv-file-over="" uploader="uploader" over-class="another-file-over-class">
                                <input type="file" class="w-full input-uploader-popup" nv-file-select="" uploader="uploader" multiple style="" />
                                <img ng-if = 'feature_image' src="{{MediaPath + feature_image}}" alt="" width="50" style="margin-top:10px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="alt">Alt :</label>
                    <div class="col-sm-10" style="margin-bottom:10px">
                        <input type="text" ng-model="itemById.alt" id="alt" class="form-control" >
                    </div>
                </div>
                <div class="clearfix"></div>
              <div class="modal-footer ng-scope" style="text-align:right">
                  <input ng-click="save(itemById)" class="btn btn-primary btn-sm" type="button" value="Save changes">
                  <button ng-click="close(itemById)" class="btn btn-default btn-sm" type="button">Close</button>
              </div>
          </form>

        </div>
      </div><!--end-->
      </div>
    </div>
  </div><!-- people hanlder -->
